  <div class="caixa-login">
    <div id="logoLogin">
      <img src="./img/logoLogin.png" alt="logo">
    </div>

    <div class="mensagem-erro">
      <label id="erro-login" for="erro-login"></label><br>
    </div>

    <div class="titulo-login">
      <h1>Login</h1>
    </div>

    <div class="grupo">
      <label for="email">Email:</label><br>
      <input id="email" type="email" name="email" placeholder="Digite seu email">
    </div>

    <div class="grupo">
      <label for="senha">Senha:</label><br>
      <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
    </div>

    <div class="esqueci-minha-senha">
      <a href="#">Esqueci minha senha</a>
    </div>

    <button id="btn-entrar">Entrar</button>

  </div>
