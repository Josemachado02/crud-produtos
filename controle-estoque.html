<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/controle-estoque.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div id='cabecalho' class="row justify-content-end">
                <div class="col-sm-6">
                    <img src="./img/logoControleEstoque.png" alt="logo">
                </div>
                <div id="bem-vindo" class="col-sm-5">
                    <h4 id="txt-bem-vindo"></h4>
                </div>
                <div class="col-sm-1">
                    <button id="btn-sair" class="btn btn-primary"><i class="bi bi-box-arrow-right"></i> Sair</button>
                </div>
            </div>
        </div>

        <div class="row col-sm-12 mt-3">
            <div class="col-sm-12">
                <h4 id="txt-titulo">Controle de estoque</h4>
                <hr />
            </div>
        </div>

        <div class="row col-sm-12">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#modal-produto">Adicionar</button>
            </div>
        </div>

        <div class="row col-sm-12 mt-3">
            <div class="col-sm-12">

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome </th>
                            <th>Valor </th>
                            <th>Quantidade em estoque </th>
                            <th>Observação </th>
                            <th>Data de cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" id="modal-produto">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 id="titulo-modal" class="modal-title"></h4>
                    </div>

                    <div class="modal-body">

                        <div class="row">

                            <div class="col-sm-3">
                                <label for="id" class="form-label">Id</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>

                            <div class="col-sm-9">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-3">
                                <label for="valor" class="form-label">Valor</label>
                                <input id="valor" type="text" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input id="quantidade" type="text" class="form-control">
                            </div>

                            <div class="col-sm-6">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input id="dataCadastro" type="date" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <label for="observacao" class="form-label">Observação</label>
                                <input id="observacao" type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary btn-sm">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-light btn-sm"
                            data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="copyright">
        <label for="copyright"> © 2024 - José Walter</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/Produto.js"></script>
    <script src="../js/base.js"></script>
    <script src="./js/controle-estoque.js"></script>
</body>

</html>
